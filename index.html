<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
 
      <!-- theForms is the whole row -->
      <div class="row theForms" id="nineAm" >
        <!-- time will just be the time section -->
        <div class="col-md-1 time">9 AM</div>
        <form class="col-md-10 " id="theForm" >
          <!-- userTask take care of user input -->
          <div class="form-group" id="userTask">
            <input type="text" class="form-control" id="to-do" placeholder="To-Do" value="">
          </div>
        </form>
        <!-- btn will change buttons css -->
        <button type="button" class="col-md-1 btn" form="to-do" id="saveNineAm">save</button>
      </div>

      <div class="row theForms" id="tenAm">
        <div class="col-md-1 time">10 AM</div>
        <form class="col-md-10" id="10AmForm" >
          <div class="form-group" id="userTask">
            <input type="text" class="form-control" id="tenAmToDo" placeholder="To-Do" value="">
          </div>
        </form>
        <button type="button" class="col-md-1 btn" form="tenAmToDo" id="saveTenAm">save</button>
      </div>

      </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
     
    
    </script>
    <script src="./Develop/script.js"></script>
